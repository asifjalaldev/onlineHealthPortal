{%load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Document</title>

        <style>
            .form-signup {
                margin: auto;
                max-width: 400px;
                background-color: rgb(229, 252, 229);
            }

            .box {
               
                margin: auto;
                max-width: 450px;

            }
            #hint_id_username,#hint_id_password1,#hint_id_password2{
                display: none;
            }

        </style>
    </head>
    <!-- #F1F2F6 -->

    <body  style="background-color: #dadcda;">
  

     


        <!-- new form -->
        <div class="container-fluid" >
            <div class="form-signup" style="background-color: #dadcda;">
                <div class="row mt-4">
                    <h1 class="text-center" style=" color:green; "><b>Online Health Portal</b></h1>
                </div>
               <div class="row">
                <div class="box mt-4 rounded" style="background-color:rgb(255, 255, 255);">
                   <h4 class="text-center"><b>Login</b></h4>
               
                    <hr>
                    <form action="" method="post">
                        {%csrf_token%}
                        {{form|crispy}}
                        <p class="text-center"> <button type="submit" class="btn btn-success rounded mt-3"><b>Login</b></button>
                        </p>
                    </form>
                    <p class="text-center"> <a href="{%url 'register' %}" style="text-decoration: none;">Don't have an account?</a></p>
                </div>
            </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    </body>
